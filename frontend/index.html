<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniRebuild</title>
    <style>
      body {
        margin: 0;
        font-family: 'Georgia', serif;
        background: #f5ecd7;
        color: #4b2e05;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #app {
        background: #fff8e1;
        border-radius: 16px;
        box-shadow: 0 4px 32px rgba(80, 60, 20, 0.12);
        padding: 2rem 3rem;
        min-width: 350px;
        max-width: 700px; /* Wider for the grid */
        min-height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: max-width 0.5s ease-in-out;
      }
      h1 {
        font-family: 'Georgia', serif;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #7c4a03;
      }
      .bookshelf-container {
        width: 100%;
        margin-top: 2rem;
        position: relative; /* For panel positioning */
      }
      .book-row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2rem;
        justify-items: center;
        align-items: flex-end;
        margin-bottom: 1rem;
      }
      .shelf {
        height: 15px;
        background: #603813; /* Walnut wood color */
        border: 3px solid #40260d;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        margin-bottom: 2rem;
      }
      .book-thumbnail {
        width: 120px;
        height: 180px;
        object-fit: cover;
        border-radius: 4px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.2s ease-in-out;
        cursor: pointer;
      }
      .book-thumbnail:hover {
        transform: translateY(-5px) scale(1.05);
      }
      .details-panel {
        position: fixed;
        top: 0;
        right: -400px; /* Start off-screen */
        width: 350px;
        height: 100%;
        background: #fff8e1;
        box-shadow: -5px 0 15px rgba(0,0,0,0.2);
        padding: 2rem;
        transition: right 0.3s ease-in-out;
        z-index: 1000;
        overflow-y: auto;
      }
      .details-panel.open {
        right: 0;
      }
      .details-panel .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        border: none;
        background: none;
        color: #7c4a03;
      }
      .details-panel h2 {
        margin-top: 2rem;
        font-size: 1.5rem;
        color: #7c4a03;
      }
      .details-panel h3 {
        font-size: 1.1rem;
        color: #8d6e63;
        margin-bottom: 1.5rem;
      }
      .details-panel p {
        font-size: 1rem;
        line-height: 1.6;
        color: #4b2e05;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
